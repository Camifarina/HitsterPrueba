<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitster AR</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Pantalla Inicial -->
    <section id="pantalla-inicial" class="pantalla">
        <h1 class="titulo-central">Hitster versión argentina</h1>
    </section>

    <!-- Menú Principal -->
    <main id="menu" class="pantalla pantalla-menu">
        <h1 class="titulo-principal">Hitster versión argentina</h1>
        <button class="btn btn-escanear" data-texto="Escanear QR"></button>
        <button class="btn btn-reglas" data-texto="Ver reglas del juego"></button>
    </main>

    <!-- Reglas -->
    <section id="reglas" class="pantalla pantalla-reglas pantalla-oculta">
        <h2 class="titulo-reglas">Reglas del juego</h2>
        <p class="texto-reglas">Aquí irán las reglas del juego que tú definas.</p>
        <button class="btn btn-volver" data-texto="Volver al menú"></button>
    </section>

    <!-- Escáner -->
    <section id="escaner" class="pantalla pantalla-escaner pantalla-oculta">
        <h2 class="titulo-escaner">Escanear código QR</h2>
        <div id="qr-reader" style="width: 100%"></div>
        <button class="btn btn-volver" data-texto="Volver al menú"></button>
    </section>

    <!-- Cargando canción -->
    <section id="reproductor" class="pantalla pantalla-oculta fondo-cargando">
        <!-- <div class="loader" id="loader"></div> -->
        <h2 id="repro-status">Canción lista para reproducir</h2>
        <button id="play-button" class="btn btn-play estado-play" data-estado="play"></button>
        <button class="btn btn-volver" data-texto="Volver al menú"></button>
    </section>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    <!-- QR Scanner -->
    <script src="lib/html5-qrcode.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
